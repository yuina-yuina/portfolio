<!--スライド用プラグインへのリンク-->
<script type="text/javascript" src="slick.min.js"></script> 

<!--スライド用設定 ここから-->
<script type="text/javascript">
    $(document).ready(function(){
      $('.slide').slick({
       dots: true, /*下部ドット なしの場合はfalseと書く*/
       infinite: true, /*無限スクロール*/
       slidesToShow: 1,
	   autoplay: true,　/*自動再生*/
	   autoplaySpeed: 1000, /*自動再生速度 1000が1秒です*/
	   speed: 1000, /*めくる速度*/
		/*その他足したければここに書き足す*/
      });
    });
  </script>
